<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: solid black 1px;
            padding: 5px;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Income</th>
            </tr>
        </thead>

        <tbody>
            <!--1st Row-->
            <tr>
                <td>Zafir</td>
                <td>Hossain</td>
                <td>5400TK</td>
            </tr>
            <!--2nd Row-->
            <tr>
                <td>Zafor</td>
                <td>Iqbal</td>
                <td>1200TK</td>
            </tr>
        </tbody>

        <tfoot>
            <td colspan="3">Takes up 3 cell</td>
        </tfoot>

        <tfoot>
            <td colspan="2">Takes up 4 cell</td>
        </tfoot>
    </table>
    
</body>

</html>
