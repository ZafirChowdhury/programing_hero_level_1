<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        .container {
            display: flex;
        }

        .container div {
            border: 2px solid black;
            height: 100px;
            font-size: 3em;
        }

        .center-input {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
        }

        .center-input input {
            display: block;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <form class="center-input">
        <input type="text">
        <input type="email" name="" id="">
    </form>
    
</body>

</html>
