<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="input.css">
</head>

<body>
    
    <div class="input-form">
        <form action="">
            <div class="input-box">
                <label for="name">Your Name: </label>
                <input type="text" name="" id="name">
            </div>

            <div class="input-box">
                <label for="email">Email: </label>
                <input type="email" name="" id="name">
            </div>

            <fieldset>
                <legend>Radio Buttons: </legend>

                <input type="radio" id="option-1" name="options">
                <label for="option-1">Option 1</label>
                
                <input type="radio" id="option-2" name="options">
                <label for="option-2">Option 2</label>

                <input type="radio" id="option-3" name="options">
                <label for="option-3">Option 3</label>
            </fieldset>

            <fieldset>
                <legend>Checkbox: </legend>
                
                <input type="checkbox" name="checkbox" id="check-1">
                <label for="check-1">Check 1</label>

                <input type="checkbox" name="checkbox" id="check-2">
                <label for="check-2">Check 2</label>
            </fieldset>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear Form">
        </form>
    </div>

</body>

</html>
